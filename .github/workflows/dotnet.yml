# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: my-first-project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CONFIGURATION: release
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore src/MyFirstProject.sln
    
    - name: Build
      run: dotnet build src/MyFirstProject.sln --configuration ${{ env.CONFIGURATION }} --no-restore
    
    - name: Test
      run: dotnet test src/MyFirstProject.Tests/MyFirstProject.Tests.csproj --configuration ${{ env.CONFIGURATION }} --verbosity normal

    - name: Publish APP
      run: dotnet publish src/MyFirstProject.WebApp/MyFirstProject.WebApp.csproj --configuration ${{ env.CONFIGURATION }} --output PublishApp

    - name: Publish API
      run: dotnet publish src/MyFirstProject.WebApi/MyFirstProject.WebApi.csproj --configuration ${{ env.CONFIGURATION }} --output PublishApi

    - name: Upload APP Artifact
      uses: actions/upload-artifact@v3
      with:
        name: app
        path: PublishApp
    
    - name: Upload API Artifact
      uses: actions/upload-artifact@v3
      with:
        name: api
        path: PublishApi
  
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download APP Artifact
        uses: actions/download-artifact@v3
        with:
          name: app
          path: app-artifact
      
      - name: Download API Artifact
        uses: actions/download-artifact@v3
        with:
          name: api
          path: api-artifact
      
      #- name: Variable Substitution API
      #  uses: microsoft/variable-substitution@v1
      #  with:
      #    files: api-artifact/appsettings.json
      #  env:
      #    ConnectionStrings.ContosoUniversityAPIContext: ${{ secrets.AZURE_CONTOSO_CONN_STRING }}
      #    ApplicationInsights.ConnectionString: ${{ secrets.AZURE_CONTOSO_APP_INSIGHTS }}
      
      #- name: Variable Substitution APP
      #  uses: microsoft/variable-substitution@v1
      #  with:
      #    files: app-artifact/appsettings.json
      #  env:
      #    Api.Address: https://${{ env.AZ_API_NAME }}.azurewebsites.net/
      #    ApplicationInsights.ConnectionString: ${{ secrets.AZURE_CONTOSO_APP_INSIGHTS }}
      
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy API
        uses: azure/webapps-deploy@v3
        with:
          app-name: my-first-project-webapi
          package: api-artifact
      
      - name: Deploy APP
        uses: azure/webapps-deploy@v3
        with:
          app-name: my-first-project-webapp
          package: app-artifact
